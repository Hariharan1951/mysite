<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- BOOTSTRAP 3.4 -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		
		
		
		<!-- Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		
		<!-- Medium Style Editor -->
		<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
		
		<!-- Custom CSS-->
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Russo+One&display=swap" rel="stylesheet">
		<style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Russo+One&display=swap'); </style>
		
	</head>
	<body class="loader">
	
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg techfont bg-body-tertiary">
			<div class="container">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
					<li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
					<li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
				</ul>
				
				<ul class="navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Welcome: {{user.username}}</a>
						</li>
					
					{% else %}
						<li><a class="navbar-right" href="{% url 'login' %}"><img src="{% static 'images/profile.jpg' %}" alt="Logo" id="profilelogo"></a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		
		<!-- CONTENT BLOCK -->
		<div class="content container">
			<div class="row">
				<div class="col-md-">
					<div class="blog_posts">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
